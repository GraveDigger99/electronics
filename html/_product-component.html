<div class="product-card flex">
	<div class="product-card__content content-product flex">
		<div class="content-product__image">
			<img data-src="img/product-card/product.png" alt="image:product">
		</div>
		<div class="content-product__inner grid">
			<div class="content-product__title">Кабель USB - MicroUSB Borofone BX20 Enjoy, 1м, 2.4A (черный)</div>
			<div class="content-product__availability flex">
				<div class="content-product__label">Наличие:</div>
				<a href="#" target="_blank" class="content-product__link">Оренбург - в наличии</a>
			</div>
			<ul class="content-product__cities flex">
				<li>
					Оренбург
				</li>
				<li>
					Сувер
				</li>
				<li>
					Орск
				</li>
				<li>
					Сочи
				</li>
			</ul>
		</div>
	</div>
	<div class="product-card__actions actions-product grid">
		<div class="actions-product__top flex">
			<div class="actions-product__wrapper">
				<div class="actions-product__price flex actions-product__price_retail">
					<ul class="actions-product__difference flex">
						<li class="actions-product__old-price"><span>290 ₽</span></li>
						<li class="actions-product__new-price"><span>264 ₽</span></li>
					</ul>
					<div class="actions-product__label">розничная</div>
				</div>
				<div class="actions-product__price flex actions-product__price_small-scale">
					<ul class="actions-product__difference flex">
						<li class="actions-product__old-price"><span>230 ₽</span></li>
						<li class="actions-product__new-price"><span>203 ₽</span></li>
					</ul>
					<div class="actions-product__label">мелкооптовая</div>
				</div>
			</div>
			<div data-quantity class="quantity">
				<button data-quantity-minus type="button" class="quantity__button quantity__button_minus"></button>
				<div class="quantity__input">
					<input data-quantity-value autocomplete="off" type="text" name="form[]" value="11">
				</div>
				<button data-quantity-plus type="button" class="quantity__button quantity__button_plus"></button>
			</div>
		</div>
		<div class="actions-product__bottom flex">
			<a href="#" class="actions-product__button actions-product__button_whatsapp button button_white">
				<span class="element element_whatsapp" style="--icon: url(img/icons/whatsapp.svg)"></span>
				<span class="button__text">Быстрый заказ</span>
			</a>
			<a href="#" class="actions-product__button button button_green">
				<span class="element element_shopping-card" style="--icon: url(img/icons/shopping-card.svg)"></span>
				Купить
			</a>
		</div>
	</div>
</div>
